<html>
    <title>Weather App</title>

    <body>
        <nav id="header">
<h2>The Odin Project :Weather App</h2>

<div class="mainbody">
<div class="main">

</div>

</div>
</div>

 <h6>&#169 2020 Made by Mumbi Muthiga</h6>
